# Global logging configuration
log4j.rootLogger=info,console
# Console output...

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[blog] %p [%t] %C.%M(%L) | %m%n
log4j.appender.Console.Encoding=UTF-8

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender1222og
log4j.appender.file.File.DatePattern=.yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[blog] %p [%t] %C.%M(%L) | %m%n
log4j.appender.file.Encoding=UTF-8

